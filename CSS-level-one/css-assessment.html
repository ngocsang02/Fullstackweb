<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-assessment.css">
    <title>Assessment</title>
</head>
<body>
    <h1 id="welcome">Welcome to Free Blog!</h1>
    <p id="thanks">Thanks so much for visiting this site!</p>
    <h2>What is this site for?</h2>
    <div>
        <p>This site can do three things:</p>
    </div>
    <ol>
        <li id="one">Take in text input</li>
        <li id="two">Take in Log information</li>
        <li id="three"><a href="www.google.com">Take you to Google</a></li>
    </ol>
    <textarea name="textarea1" id="textarea1" cols="20" rows="3"></textarea>
    <h2>Please log in to save your blog post</h2>
    <form action="">
        <label for="email">Email:</label>
        <input id="email" type="email" name="Email">
        <label for="password">Password:</label>
        <input id="password" type="password" name="Password">
        <input id="submit" type="submit" name="SUBMIT" value="Log In">
    </form>
    <form class="exit" action="">
        <div>
            <p>Questions or Comments? Send us feedback here:</p>
        </div>
        <textarea name="textarea2" id="textarea2" cols="80" rows="10"></textarea>
    </form>
</body>
</html>
