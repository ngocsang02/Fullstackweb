<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment HTML</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="thankyou.html" method="get">
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="Firstname" placeholder="First Name" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Last Name" name="Lastname" required>
        <p></p>
        <!-- <br> -->
        <!-- <br> -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="name@email.com" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="selectradioage" required>
        <label for="no">No:</label>
        <input id="no" type="radio" name="selectradioage" required>
        <p>Do you have a Credit Card or Paypal?</p>
        <select name="Bank" id="">
            <option value="1">Credit Card</option>
            <option value="2">Paypal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
